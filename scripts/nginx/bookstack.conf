# Nginx configuration for BookStack with Cloudflare Proxy
# Domain: site.itechportfolio.xyz
# This config works with Cloudflare's SSL/HTTPS proxy (Flexible mode)
# Cloudflare handles HTTPS between client and Cloudflare, origin uses HTTP

# HTTP server (Cloudflare will proxy HTTPS to this)
server {
    listen 80;
    listen [::]:80;
    server_name site.itechportfolio.xyz;

    # Cloudflare IP ranges (for security, only accept from Cloudflare)
    # You can uncomment these if you want to restrict access to Cloudflare IPs only
    # include /etc/nginx/cloudflare-ips.conf;
    
    # Let's Encrypt verification (for future use if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Security headers (Cloudflare handles HSTS, so we don't set it here)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase upload size for BookStack
    client_max_body_size 100M;
    client_body_buffer_size 100M;

    # Proxy to BookStack container
    location / {
        proxy_pass http://127.0.0.1:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cloudflare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Standard proxy headers
        # X-Forwarded-Proto should be https since Cloudflare handles HTTPS
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Forwarded-Port 443;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
