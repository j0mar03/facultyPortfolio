# Nginx configuration for Nextcloud with Cloudflare Proxy
# Domain: opcr.itechportfolio.xyz
# This config works with Cloudflare's SSL/HTTPS proxy

# HTTP server (Cloudflare will proxy HTTPS to this)
server {
    listen 80;
    listen [::]:80;
    server_name opcr.itechportfolio.xyz;

    # Cloudflare IP ranges (for security, only accept from Cloudflare)
    # You can uncomment these if you want to restrict access to Cloudflare IPs only
    # include /etc/nginx/cloudflare-ips.conf;
    
    # Let's Encrypt verification (still needed for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # If Cloudflare is handling HTTPS, you can redirect HTTP to HTTPS
    # Or remove this redirect if you want HTTP to work
    # return 301 https://$server_name$request_uri;

    # Increase upload size for Nextcloud
    client_max_body_size 512M;
    client_body_buffer_size 512M;

    # Proxy to Nextcloud container
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cloudflare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Standard proxy headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
        
        # WebSocket support for Nextcloud
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 360s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;
        send_timeout 360s;
    }
}

