services:
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - nextcloud-data:/var/www/html
      - nextcloud-config:/var/www/html/config
    environment:
      - MYSQL_HOST=host.docker.internal
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud_user
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-change_me_secure_password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-your_root_password}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-change_me_admin_password}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
      - OVERWRITEHOST=${NEXTCLOUD_HOST:-localhost}
      - OVERWRITEPROTOCOL=${NEXTCLOUD_PROTOCOL:-http}
      - OVERWRITEWEBROOT=/
      - OVERWRITECLIURL=${NEXTCLOUD_PROTOCOL:-http}://${NEXTCLOUD_HOST:-localhost}
      - APACHE_DISABLE_REWRITE_IP=1
      - REDIS_HOST=redis
      - REDIS_HOST_PORT=6379
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nextcloud-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_redis_password}
    volumes:
      - redis-data:/data
    networks:
      - nextcloud-network

volumes:
  nextcloud-data:
    driver: local
  nextcloud-config:
    driver: local
  redis-data:
    driver: local

networks:
  nextcloud-network:
    driver: bridge
